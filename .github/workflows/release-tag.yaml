name: Release on a tag

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: snapcore/action-build@v1
        id: snapcraft
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.snapcraft.outputs.snap }}


